<html>
  <body>
    <div>
      &lt;div&gt;
      <a href="#" class="clickable">
        &lt;a&gt;
        <span class="inner">
          &lt;span&gt;
        </span>
      </a>
    </div>

    <script type="text/javascript">
      const matchers = [{
        condition: (element) => {
          return element.classList && element.classList.contains('clickable');
        },
        callback: (event, element) => {
          console.log(event, element);
        },
      }];

      document.getElementsByTagName('body')[0].addEventListener('click', function(e) {
        for (let node, i = matchers.length; i--;) {
          if (node = e.path.find(matchers[i].condition)) {
            matchers[i].callback(e, node);
          }
        };
      });
    </script>
  </body>
</html>
